    <body>
        <form>
            <div class="container">
                <h4>Nombre</h4>
                <input id="nombreEvento" type="text" name="nombre" value="" /><br/>
                <h4>Descripción</h4>
                <textarea id="descripcionEvento" name="descripcion" rows="6" cols="80" style="resize: none;"></textarea><br/>
                <h4>Fecha inicio</h4>
                <input id="fechainicio" type="datetime-local" name="fechainicio"><br/>
                <h4>Fecha fin</h4>
                <input id="fechafin" type="datetime-local" name="fechafin"><br/>
                <h4>Dirección</h4>
                <input id="direccionEvento" type="text" name="direccion" value="" /><br/>
                <h4>Latitud</h4>
                <input id="latitudEvento" type="text" name="latitud" value="" /><br/>
                <h4>Longitud</h4>
                <input id="longitudEvento" type="text" name="longitud" value="" /><br/>
                <button id="crearEvento" class="btn btn-success">Crear evento</button>
            </div>
        </form>


    </body>

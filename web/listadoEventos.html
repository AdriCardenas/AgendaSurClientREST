<html>
    <head>
        <title>Agenda Sur</title>
        <style>
            body{
                background-color: #8bd4ff
            }
        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <script src="js/jquery-1.7.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <div class="container container2">
            <div class="page-header">
                <h1>Eventos</h1>
            </div>
            <div class="header" style="padding-bottom: 1em">
                <input type="text" id="searchKey"/>
                <button id="btnSearch" class="btn btn-info">Buscar</button>
                <button id="btnAdd" class="btn btn-info">Nuevo evento</button>
                <button id="btnGeo" class="btn btn-info">Buscar por geolocalizacion</button>
                <button id="btnNoValidados" class="btn btn-info">Buscar no validados</button>
                <button id="btnLogout" class="btn btn-danger" onclick="handleSignOutClick()">Log out</button>
            </div>
            <table class="table" id="table" border="1">
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th> 
                    <th>Fecha inicio</th>
                    <th>Fecha fin</th>
                    <th>Ubicación</th>
                </tr>
            </table>
        </div>
    </body>
</html>

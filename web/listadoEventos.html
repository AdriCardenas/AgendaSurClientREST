<html>
    <head>
        <title>Agenda Sur</title>
        <style>
            body{
                background-color: #8bd4ff
            }
        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="jquery-1.7.1.min.js"></script>
        <script src="main.js"></script>
        
        <style>
            body{
                background-color: #9ce5ff;
            }
            
            .container{
                background-color: #eeeeee;
                height: 100%;
            }
            .table{
                background-color: #ffffff;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Eventos</h1>
            </div>
            <div class="header" style="padding-bottom: 1em">
                <input type="text" id="searchKey"/>
                <button id="btnSearch" class="btn btn-info">Buscar</button>
                <button id="btnAdd" class="btn btn-info">Nuevo evento</button>
            </div>
            <table class="table" id="table" border="1">
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th> 
                    <th>Fecha inicio</th>
                    <th>Fecha fin</th>
                    <th>Ubicación</th>
                </tr>

            </table>
            
        </div>


    </body>
</html>

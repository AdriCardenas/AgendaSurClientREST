<html>
    <head>
        <title>Modificar Evento</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <script src="js/jquery-1.7.1.min.js"></script>
        <script src="js/modificarEvento.js"></script>
    </head>
    <body>

        <div class="container">
            <h4>Nombre</h4>
            <input id="nombreEvento" required type="text" value="" /><br/>
            <h4>Descripción</h4>
            <textarea id="descripcionEvento" required rows="6" cols="80" style="resize: none;"></textarea><br/>
            <h4>Fecha inicio</h4>
            <input id="fechainicio" required type="datetime-local" value="" ><br/>
            <h4>Fecha fin</h4>
            <input id="fechafin" required type="datetime-local" value=""><br/>
            <h4>Dirección</h4>
            <input id="direccionEvento" required type="text" value="" /><br/>
            <h4>Latitud</h4>
            <input id="latitudEvento" required type="text" value="" /><br/>
            <h4>Longitud</h4>
            <input id="longitudEvento" required type="text" value="" /><br/>
            <div class="checkbox">
                <label><input type="checkbox" class="check" id="Adult" value="Adult">Adult</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" class="check" id="Culture" value="Culture">Culture</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" class="check" id="Drink" value="Drink">Drink</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" class="check" id="Fitness" value="Fitness">Fitness</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" class="check" id="Food" value="Food">Food</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" class="check" id="Music" value="Music">Music</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" class="check" id="Sport" value="Sport">Sport</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" class="check" id="Student" value="Student">Student</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" class="check" id="Technology" value="Technology">Technology</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" class="check" id="Tours" value="Tours">Tours</label>
            </div><br/>
            <button id="guardar" class="btn btn-success" onclick="guardarEvento()">Guardar</button>
            <button id="cancelar" class="btn btn-danger" onclick="cancelar()">Cancelar</button>
        </div>
    </body>
</html>

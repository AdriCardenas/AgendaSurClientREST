<html>
    <head>
        <title>Modificar Evento</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <script src="js/jquery-1.7.1.min.js"></script>
        <script src="js/modificarEvento.js"></script>
    </head>
    <body>

        <div class="container container2">
            <div class="row">
                <div class="form-group">
                    <label for="usr">Nombre</label>
                    <input type="text" required class="form-control" id="nombreEvento">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="usr">Descripción</label>
                    <textarea id="descripcionEvento" class="form-control" required rows="6" cols="80" style="resize: none;"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="usr">Fecha inicio</label>
                    <input id="fechainicio" required class="form-control" type="datetime-local">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="usr">Fecha fin</label>
                    <input id="fechafin" required class="form-control" type="datetime-local">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="usr">Dirección</label>
                    <input id="direccionEvento" required class="form-control" type="text" />
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="usr">Latitud</label>
                    <input id="latitudEvento" required class="form-control" type="text" />
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="usr">Longitud</label>
                    <input id="longitudEvento" required class="form-control" type="text" value="" />
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <div class="checkbox">
                        <label><input type="checkbox" class="check" id="Adult" value="Adult">Adult</label>
                        <label><input type="checkbox" class="check" id="Culture" value="Culture">Culture</label>
                        <label><input type="checkbox" class="check" id="Drink" value="Drink">Drink</label>
                        <label><input type="checkbox" class="check" id="Fitness" value="Fitness">Fitness</label>
                        <label><input type="checkbox" class="check" id="Food" value="Food">Food</label>
                        <label><input type="checkbox" class="check" id="Music" value="Music">Music</label>
                        <label><input type="checkbox" class="check" id="Sport" value="Sport">Sport</label>
                        <label><input type="checkbox" class="check" id="Student" value="Student">Student</label>
                        <label><input type="checkbox" class="check" id="Technology" value="Technology">Technology</label>
                        <label><input type="checkbox" class="check" id="Tours" value="Tours">Tours</label>
                    </div>
                </div>
            </div>
            
            <button id="guardar" class="btn btn-success" onclick="guardarEvento()">Guardar</button>
            <button id="cancelar" class="btn btn-danger" onclick="cancelar()">Cancelar</button>
            <br/>
            <br/>
            
        </div>
    </body>
</html>

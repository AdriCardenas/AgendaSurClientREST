<html>
    <head>
        <title>Ver Evento</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/verEvento.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQ88yUrHYcUimr-N19KWUK5W5PjDLjrzQ&callback=initMap"
                async defer>
        </script>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div  class="carousel-inner">
                        <div id="foto0" class="item active">
                            <!--<img src="la.jpg" alt="Los Angeles" style="width:100%;">-->
                        </div>

                        <div id="foto1" class="item">
                        </div>

                        <div id="foto2" class="item">
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div> 
            </div>

            <div class="row">
                <div class="page-header"><h1 id="nombreEvento"></h1></div>
                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading">Descripcion</div>
                        <div class="panel-body"><p id="descripcionEvento"></p></div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">Fecha Inicio</div>
                        <div class="panel-body"><p id="fechaInicio"></p></div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">Fecha Fin</div>
                        <div class="panel-body" ><p id="fechaFin"></p></div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">Direcci√≥n</div>
                        <div class="panel-body"><p id="direccionEvento"></p></div>
                    </div>
                    <div style="width:1000px; height:800px;">
                        <div id="map-canvas" style="width: 100%; height: 60%"></div>
                    </div>
                </div>
            </div>

            <div id="div-comentarios" class="container">

            </div>
            <div class="container">
                <textarea id="comentarioTextarea" required rows="6" cols="80" style="resize: none;"></textarea><br/>
            </div>
            <button id="botonEnviarComentario" class="btn btn-info">Enviar comentario</button>
            <button id="botonMeGusta" class="btn btn-info">Me gusta</button>
        </div>
    </body>
</html>
